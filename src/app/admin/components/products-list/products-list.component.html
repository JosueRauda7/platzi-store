<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
    <td mat-cell *matCellDef="let producto"> {{producto.title}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let producto"> {{producto.price | currency}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let producto"> 
      <button mat-icon-button color="accent" aria-label="Detalles">
        <mat-icon>toc</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="Editar">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Eliminar" (click)="deleteProduct(producto.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
